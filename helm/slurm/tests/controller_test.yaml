# yaml-language-server: $schema=https://raw.githubusercontent.com/helm-unittest/helm-unittest/main/schema/helm-testsuite.json
---
suite: test controller
templates:
- controller/controller-cr.yaml
release:
  name: test-release
  namespace: test-namespace
chart:
  version: 1.2.3
  appVersion: 1.2.3
tests:
- it: manifest should match snapshot
  set:
    controller:
      slurmctld:
        image:
          tag: v1.2.3
      reconfigure:
        image:
          tag: v1.2.3
  asserts:
  - matchSnapshot: {}

- it: should set imagePullSecrets
  set:
    imagePullSecrets:
    - name: "docker-secret-1"
    - name: "docker-secret-2"

  asserts:
  - equal:
      path: spec.template.spec.imagePullSecrets[0].name
      value: docker-secret-1
  - equal:
      path: spec.template.spec.imagePullSecrets[1].name
      value: docker-secret-2



- it: should set resourceSettings
  set:
    controller:
      podSpec:
        resources:
          limits:
            cpu: "2"
            memory: "4"
          requests:
            cpu: "1"
            memory: "2"
  asserts:
  - equal:
      path: spec.template.spec.resources
      value:
        limits:
          cpu: "2"
          memory: "4"
        requests:
          cpu: "1"
          memory: "2"

- it: should add nodeSelector
  set:
    controller:
      podSpec:
        nodeSelector:
          beta.kubernetes.io/os: linux
  asserts:
  - equal:
      path: spec.template.spec.nodeSelector["beta.kubernetes.io/os"]
      value: linux


- it: should set affinity
  set:
    controller:
      podSpec:
        affinity:
          nodeAffinity:
            requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
                - matchExpressions:
                  - key: arch
                    operator: In
                    values:
                    - x86_64
  asserts:
  - equal:
      path: spec.template.spec.affinity.nodeAffinity.requiredDuringSchedulingIgnoredDuringExecution.nodeSelectorTerms[0].matchExpressions[0].values[0]
      value: x86_64


- it: should add tolerations
  set:
    controller:
      podSpec:
        tolerations:
        - key: "test"
          operator: "Exists"
          effect: "NoExecute"
          tolerationSeconds: 6000
  asserts:
  - equal:
      path: spec.template.spec.tolerations[0].key
      value: test


- it: should add topologySpreadConstraints
  set:
    controller:
      podSpec:
        topologySpreadConstraints:
        - maxSkew: 1
          topologyKey: topology.kubernetes.io/zone
          whenUnsatisfiable: ScheduleAnyway
          labelSelector:
            matchLabels:
              foo: bar
  asserts:
  - equal:
      path: spec.template.spec.topologySpreadConstraints[0].labelSelector.matchLabels.foo
      value: bar
